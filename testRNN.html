<meta charset="UTF-8">
<html>
<head>
 <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.9.0"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
 
 <textarea id="myInput" rows=4 cols=70>Awesome movie. The characters werre rad</textarea>
 
 <div id="myDiv01">...</div>
 
 <input type=button value="Check Movie Review" onclick="{

    init()
                                    
}">
 
 
 
 
 
<script>

async function createModel()
{
  const model = await tf.loadModel('model.json')
  return model
}

function process(txt)
{
    out = txt.replace(/[^a-zA-Z0-9\s]/, '')
    out = out.trim().split(/\s+/)
    for (var i = 0 ; i < out.length ; i++)
    	out[i] = out[i].toLowerCase()
    return out
}

async function loadDict()
{
  await $.ajax({
  url: 'dict.csv',
  dataType: 'text',}).done(success);
}

function success(data)
{
    var wd_idx = new Object();
    lst = data.split(/\r?\n|\r/)

    for(var i = 0 ; i < lst.length ;i++){
        key = (lst[i]).split(',')[0]
        value = (lst[i]).split(',')[1]
        
        if(key == "")
            continue
        wd_idx[key] = parseInt(value)
        
    }
    
    word_index = wd_idx
}

function create_sequences(txt)
{
    max_tokens = 40 
    tokens = []
    words = process(txt)
    seq = Array.from(Array(max_tokens), () => 0) 
    start = max_tokens-words.length
    for(var i= 0 ; i< words.length ; i++)
    {
        if (Object.keys(word_index).includes(words[i])){
            seq[i+start] = word_index[words[i]]
        }    
        
    }
    return seq
}


async function init(model)
{
    txt  =     document.getElementById('myInput').value
    console.log('Start loading dicionary')
    await loadDict()
    //console.log(word_index)
    console.log('Finish loading dicionary')
    seq = create_sequences(txt) 
    console.log('Start loading model') 
    model = await createModel()
    console.log('Finish loading model') 
    input = tf.tensor(seq)
    input = input.expandDims(0)
    pred = model.predict(input)
    pred.print()
    if (pred.dataSync() >= 0.5){document.getElementById('myDiv01').innerHTML = 'Wow a positive review '+ (pred.dataSync() * 100) + '%<br>'}
        else {document.getElementById('myDiv01').innerHTML ='Kind of negative '+ (pred.dataSync() * 100) + '%<br>'}
    
}

word_index = undefined


</script>
</body>
</html>
